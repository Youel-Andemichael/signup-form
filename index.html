<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-odin-header">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo"/>
            <h1>ODIN</h1>
        </div>
        <div class="container-odin-footer">
            <p>Photo by <u>Haile West</u> on <u>Unsplash</u></p>
        </div>
    </div>
    <div class="container-2">
        <h2>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started <br><br>You <em>know</em> you want to.</h2>
        <h2><br>Let's do this!</h2>
        <form action="" method="post">
            <fieldset>
                <div class="form-group">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email" required>
                    </div>
                    <div class="form-control">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="form-control">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <span id="error-message" class="error"></span>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function (event) {
            const password = document.getElementById('user_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'inline';
                event.preventDefault();
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
